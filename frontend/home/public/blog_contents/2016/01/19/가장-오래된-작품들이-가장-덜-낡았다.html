<h1 id="발췌-가장-오래된-작품들이-가장-덜-낡았다">[발췌] 가장 오래된 작품들이 가장 덜 낡았다</h1>
<figure>
<img src="https://cdn.myeongjae.kim/blog/2016/01/14/xxlarge.jpeg" alt="The cover of the book" width="350" /><figcaption>The cover of the book</figcaption>
</figure>
<blockquote>
<p>… 그러면 이제 자그마하고 훌륭한 세계 문학 도서관을 만들려는 우리의 과제로 돌아가 보자. 그 순간 우리는 모든 정신사의 근본 원칙에 부딪치게 된다. 즉 가장 오래된 작품들이 가장 덜 낡겠다는 원칙 말이다. 오늘 유행하고 주목을 받는 것이 내일이면 다시 잊혀지고 버려질 수 있다. 오늘 새롭고 흥미로운 것도 모레면 더 이상 존재하지 않을 수도 있다.</p>
<p>헤르만 헤세, 박환덕 옮김, <세계문학을 어떻게 읽을 것인가>, 범우사, 2012</p>
</blockquote>
