<p style="text-align: center">
존재에 대하여 [有物]
</p>
<p style="text-align: right">
서경덕<br/> (徐敬德, 1489~1546)
</p>
<p>
존재가 나고 또 나도 다함이 없어 <br/> 다하였나 싶은 때에 어디선가 또 나오네<br/> 시작도 없이 나고 또 나거늘<br/> 그대는 아는가, 애초에 어디에서 오는지를<br/>
</p>
<p>
유물래래부진래  有物來來不盡來<br/> 내재진처우종래  來纔盡處又從來<br/> 내래본자래무시  來來本自來無始<br/> 위문군초하소래  爲問君初何所來<br/>
</p>
</div>
</div>
