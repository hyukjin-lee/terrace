<h1 id="갑">갑</h1>
<p>갑이 갑임을 알아야 갑질을 안 할 수 있다. 위력은 은밀하게 작동해서, 시시각각 곤두서있지 않으면 그새 갑질을 저지른다. 심지어 피해자도 인지하지 못한 채로.</p>

<li><a href="http://news.khan.co.kr/kh_news/khan_art_view.html?art_id=201808242030005">[사유와 성찰]위력이란 무엇인가</a></li>
<li><a href="http://www.hani.co.kr/arti/society/society_general/881091.html">공소사실 ‘모두 무죄’서 ‘9건 유죄’…‘안희정 1심’이 뒤집힌 이유</a></li>
</ul>
<p>그렇지만, 다들 알고 있듯이, 명제의 역은 참일수도 아닐수도 있는 것처럼, 그리고 당연하게도, 갑이 갑임을 알아도 갑질을 할 수 있다.</p>
