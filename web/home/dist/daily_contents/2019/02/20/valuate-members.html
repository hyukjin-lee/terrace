<h1 id="팀원을-평가하는-세-가지-기준">팀원을 평가하는 세 가지 기준</h1>
<div style="
text-indent: 0;
background-color: #fff;
border: 1px solid #e0e0e0!important;
border-radius: 5px;
margin-top: 5px;
">
<ul>
<li>이 사람이 하고 싶어 하는 것이 뭐지?</li>
<li>이 사람이 특별히 잘하는 것은?</li>
<li>이 사람이 잘했으면 하는 것은?</li>
</ul>
<p style="margin-left:20px;">
- 패티 맥코드, &lt;파워풀&gt;, 한국경제신문, 2018
</p>
</div>
<p>여기서 ’팀원’이란 자신을 포함하는 것 같다.</p>
