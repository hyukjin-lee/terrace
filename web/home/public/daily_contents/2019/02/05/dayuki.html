<h1 id="다육이">다육이</h1>
<p class="no-indent">
<a href="https://cdn.myeongjae.kim/daily/02/dayuki.jpg"><img src="https://cdn.myeongjae.kim/daily/02/dayuki.jpg" alt="다육이 삼총사" /></a>
</p>
<p>가족과 강서구에 있는 서울식물원에 갔다가 다육이를 샀다. 넘모귀엽다 오른쪽 다육이는 끝이 빨갛게 물들어서 아름답고, 가운데 다육이는 보랏빛으로 신비하면서 통통하기까지하다 젤리같다 왼쪽 다육이는 털이 보송보송 나있어서 만지면 느낌이 좋다.</p>
<p>다육이는 생각보다 키우기가 까다로운 식물이라, <a href="https://dayuki.net/bbs/board.php?bo_table=guide&amp;wr_id=21">여기</a> 써있는대로 잘 키워봐야겠다. 예전에는 별 관심 없었는데.. 다육이 넘나귀엽다 손 놓았던 DSLR도 다시 잡아야겠다 사랑해 다육이들 이름지어줘야지.</p>
